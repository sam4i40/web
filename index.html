<!DOCTYPE html>
<html>
	<head>
		<title>Nasrullah Sami's MD5 Cracker</title>
	</head>
	<body>
		<h1>MD5 cracker</h1>
		<p>This application takes an MD5 hash of a two-character lower case 
		string and attempts to hash all two-character combinations to determine 
		the original two characters.<p>
		<pre>
		Debug Output:
		<?php
			if( isset( $_GET[ 'md5' ] ) ){
				$start_time = microtime(true);
				$md5 = $_GET[ 'md5' ];
				$txt = "123456789";
				$ans = "Not found";
				$show = 15;
				for($i = 0; i < strlen($txt); i++){
					for($j = i; j < strlen($txt); j++){
						for($k = j; k < strlen($txt); k++){
							for($l = k; l < strlen($txt); l++){
								$try = $txt[$i].$txt[$j].$txt[$k].$txt[$l];
								$check = hash('md5', $try);
								if($check == $md5){
									$ans = $try;
									break;
								}
								if($show){
									print "$check $try\n";
									$show--;
								}
							}
						}
					}
				}
				$end_time = microtime(true);
				print "Elapsed time: ";
				print $end_time - start_time;
				print "\n";
			}
		?>
		</pre>
		<p>Original Text: <?= htmlentities($ans); ?></p>
		<form action = "https://sam4i40.github.io/web/" method = "get">
			<input type = "text" name = "md5" size = "60"/>
			<input type = "submit" value = "Crack MD5"/>
		</form>
	</body>
</html>
